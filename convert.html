    // Helper to decode base64 to Uint8Array
    function b64ToUint8Array(b64) {
      const raw = atob(b64);
      const arr = new Uint8Array(raw.length);
      for (let i = 0; i < raw.length; i++) arr[i] = raw.charCodeAt(i);
      return arr;
    }

    document.getElementById('playBtn').onclick = function() {
      const audio = document.getElementById('audio');
      const mimeType = 'audio/webm; codecs=opus';

      if (!MediaSource.isTypeSupported(mimeType)) {
        alert('WebM/Opus audio is not supported in this browser.');
        return;
      }

      const mediaSource = new MediaSource();
      audio.src = URL.createObjectURL(mediaSource);

      mediaSource.addEventListener('sourceopen', () => {
        const sourceBuffer = mediaSource.addSourceBuffer(mimeType);

        sourceBuffer.addEventListener('updateend', () => {
          // If all chunks appended, signal end of stream
          if (!sourceBuffer.updating && mediaSource.readyState === 'open') {
            mediaSource.endOfStream();
          }
        });

        // Append both chunks, one after the other
        sourceBuffer.appendBuffer(b64ToUint8Array(chunk1_b64));
        sourceBuffer.addEventListener('updateend', function appendSecond() {
          if (!sourceBuffer.updating) {
            // Only append chunk2 after chunk1 is fully processed
            sourceBuffer.removeEventListener('updateend', appendSecond);
            sourceBuffer.appendBuffer(b64ToUint8Array(chunk2_b64));
          }
        });
      });
    };
  </script>
